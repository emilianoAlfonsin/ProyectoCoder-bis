                        </div>
                    </div>
                    <div class="col">

                        <input type="password" id="inputPassword2" class="form-control" aria-describedby="passwordHelpBlock">
                    </div>
                </div>
                
                <div class="mb-3 form-check">

                    <label class="form-check-label" for="exampleCheck1">Permanecer registrado</label>
                </div>
